<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="/bootstrap-3.3.7-dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="/css/public.css" >

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css" >
    <script src="/bootstrap-3.3.7-dist/jquery/jquery-3.4.1.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="/bootstrap-3.3.7-dist/js/bootstrap.min.js" ></script>

</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid b-white m-20">
    <div class="row">
        <div class="col-md-9 " style="">
            <h3 th:text="${question.title}">

                发起
            </h3>
            <span class="text-desc">
                作者: <span th:text="${question.user != null ? question.user.name: '暂无！'}"></span> |
                发布时间: <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span> |
                阅读数: <span th:text="${question.viewCount}"></span>
            </span>
            <hr>
            <div class="col-md-9 " style="" th:text="${question.description}"></div>
            <div style="clear: both"></div>
            <hr>
            <a href="" th:href="@{'/publish/' + ${question.id}}" th:if="${question.user != null && session.user != null && question.user.id == session.user.id}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                编辑
            </a>
        </div>
        <div class="col-md-3 b-white" >
            <h4>发起人</h4>
            <div class="media">
                <div class="media-left">
                    <a href="#" th:href="@{'/question/' + ${question.id}}">
                        <img class="media-object" th:src="${question.avatar_url}" src="https://avatars2.githubusercontent.com/u/31725392?v=4" alt="" style="width: 40px; border-radius: 3px">
                    </a>
                </div>
                <div class="media-body">
                    <span class="media-heading" th:text="${question.user != null ? question.user.name: '暂无!'}"></span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
